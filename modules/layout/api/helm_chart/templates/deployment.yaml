apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
  labels:
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicas.min }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      nodeSelector: 
        node_pool: "{{ .Values.nodeSelector.node }}"
      tolerations:
        - key: "node_pool"
          value: "{{ .Values.nodeSelector.node }}"
          effect: "NoSchedule"
      initContainers:
      - name: wait-for-cache
        image: {{ .Values.busybox.repository }}:{{ .Values.busybox.tag }}
        imagePullPolicy: "{{ .Values.busybox.pull }}"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.cache }}; do echo waiting for cache; sleep 2; done"]
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pull }}"
        command:
          - /bin/bash
          - -c
          - |
            export PYTHONPATH=/app && gunicorn -c /app/gunicorn_conf.py --capture-output --enable-stdio-inheritance
        ports:
        - containerPort: 8080
          protocol: TCP
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
          fsGroup: {{ .Values.securityContext.fsGroup }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        {{- if not .Values.local }}
        resources:
          limits:
            cpu: "{{ .Values.resources.limits.cpu }}"
            memory: "{{ .Values.resources.limits.memory }}"
          requests:
            cpu: "{{ .Values.resources.requests.cpu }}"
            memory: "{{ .Values.resources.requests.memory }}"
        {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.py
          subPath: config.py
        - name: gunicorn-conf-volume
          mountPath: /app/gunicorn_conf.py
          subPath: gunicorn_conf.py
      volumes:
      - name: config-volume
        configMap:
          name: layout-config-py-map
      - name: gunicorn-conf-volume
        configMap:
          name: layout-gunicorn-conf-py-map